<nav class="navbar navbar-expand-md navbar-light bg-warning fixed-top">
    <div class="container">
        <a class="navbar-brand text-dark" href="#">Dating App</a>
            <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Network</a>
                </li>
                <li class="nav-item text-dark">
                    <a class="nav-link text-dark" href="#">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#" (click)="logout()">Logout</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-primary" dropdownToggle>Welcome, {{ getUsername() }}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <hr/>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

            <form #myForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null" 
            (ngSubmit)="login()" autocomplete="off">
                <mat-form-field>
                    <input class="text-dark" name="username" required 
                    [(ngModel)]="model.username" matInput type="text" placeholder="Username">
                    <mat-error>Username is required!</mat-error>
                </mat-form-field>
                <mat-form-field class="ml-2">
                    <input class="text-dark" name="password" required
                    [(ngModel)]="model.password" matInput type="password" placeholder="Password">
                    <mat-error>Password is required!</mat-error>
                </mat-form-field>
                <button class="ml-2" mat-raised-button color="primary" [disabled]="!myForm.valid">Login</button>
            </form>
    </div>
  </nav>
